<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="js/loader.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dashboard - System Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body class="sb-nav-fixed">

    <!-- Navbar -->
    <div id="navbarPlaceholder"></div>

    <!-- Page Wrapper -->
    <div id="layoutSidenav">

        <!-- SideBar -->
        <div id="sidebarPlaceholder"></div>

        <!-- Content -->
        <div id="layoutSidenav_content">

            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Log Records</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Log Records</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas  fa-search me-1"></i>
                            Request Sytem Logs
                        </div>
                        <div class="card-body">
                            <form class="row form">
                                <div class="col-md-4">
                                    <label class="form-label" for="logTypeSelection">Select Log Type:</label>
                                    <select id="logTypeSelection" class="form-select">
                                        <option selected value="syslog">Sytem Logs</option>
                                        <option value="auth.log">Authentication Logs</option>
                                        <!-- Permission Denied -->
                                        <!-- <option value="boot.log">Boot Logs</option> -->
                                        <option value="kern.log">Kernel Logs</option>
                                        <option value="dmesg">Kernel Ring Buffer Logs</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="logDirection">Select Read Direction:</label>
                                    <select id="logDirection" class="form-select">
                                        <option value="tail" selected>Tail of the File</option>
                                        <option value="head">Head of the file</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label" for="logCount">Enter Log Record Count:</label>
                                    <input type="number" value="100" class="form-control" id="logCount" placeholder="100">
                                </div>
                                <div class="col-md-3">
                                    <button id="logSubmit" type="submit" class="btn btn-primary mt-2">Refresh Log History</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mb-8">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Log Data
                        </div>
                        <div class="card-body">
                            <div id="tablePlaceholder"></div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div id="footerPlaceholder"></div>
        </div>
    </div>

    <!-- Script imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/contentLoader/functions.js"></script>
    <script src="js/contentLoader/logTable.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
